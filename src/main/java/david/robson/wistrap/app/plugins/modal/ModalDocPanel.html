<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>

	<section id="modal">
		<div class="page-header">
        	<h1>Modals </h1>
      	</div>
		<div class="row">
			<div class="span3 columns">
				<h3>About The Modal Window</h3>
				<p>Its a straight implementation of the Bootstrap plugin, with no modification of the javascript.</p>
			</div>
			<div class="span9 columns">
				<h2>Live Demo</h2>
				<p>Toggle a modal via javascript by clicking the button below. It will slide down and fade in from the top of the page.</p>
				<span wicket:id="mw"/>
				<a wicket:id="link" class="btn btn-primary btn-large">Launch demo modal</a>
			</div>
		</div>
	</section>

</wicket:panel>
</body>
</html>
